<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <p>You have visited: <span id="visitedUrl"></span></p>
    <p>It seems like you've stumbled upon a broken link.</p>
    <button class="button" onclick="goBack()">Go Back</button>

    <script>
        window.onload = function() {
            const currentUrl = window.location.href;
            document.getElementById('visitedUrl').textContent = currentUrl; // Show the visited URL on the page

            if (currentUrl) {
                let failedUrls = JSON.parse(localStorage.getItem('failedUrls') || '[]');
                failedUrls.push(currentUrl);
                localStorage.setItem('failedUrls', JSON.stringify(failedUrls));
            }
        };

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
